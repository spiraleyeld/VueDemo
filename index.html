<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Vue Demo</title>
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="css\bootstrap-grid.min.css">
  <style type='text/css'>
    .red {color:red;}
    .blue {color:blue;font-size:100px;}
  </style>
</head>
<body>
<div id="app">
  <ul v-for="item, idex in items" :key="idex">
      {{ item.message }}
      {{ idex }}
  </ul>
  <ul v-for="value, key in object" :key="key">
    {{ key }} : {{ value }}

</ul>
</div>
<script src="js\vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

var vm = new Vue({
    el: "#app",
    data:{
       items:[
         {message : 'Foo'},
         {message : 'bar'}
       ],
       object : {
         title: 'How to do lists in Vue',
         author: 'awei.lin',
         publishedAt:'2021/2/10'
        }
    }    
});

 


</script>
</body>
